<div class="content-container">
    <div class="form">
        <h3>Current Dog: {{ dog.name }}</h3>
        <h3>Current Dog Owner: {{ dog.owner }}</h3>
        <mat-form-field>
          <input matInput [(ngModel)]="dog.name" placeholder="Dog Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="dog.weight" placeholder="Dog Weight">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="dog.owner" placeholder="Owner Name">
        </mat-form-field>
          
        <div *ngIf="dogWeight < 10" class="validation-error">{{dog.name }} is underweight</div>
        <img class="img-dog" src="{{ imageUrl }}" />
        <button mat-button color="primary" (click)="submitDog()">Add Dog</button>
    </div>

    
    
    <!--
      <div *ngIf="dogWeight < 10">{{dogName}} is underweight</div>
    -->
    <!--
      <div *ngIf="dogWeight < 10" ngClass="message warning">{{dogName}} is underweight</div>
    -->
      <div *ngIf="dogWeight < 10" [ngClass]="{'warning' : dogWeight < 5, 'message': true }">{{dogName}} is underweight</div>
  </div>
